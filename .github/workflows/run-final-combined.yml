name: Run FINAL_COMBINED

on:
  # twice-daily (00:00 & 12:00 UTC)
  schedule:
    - cron: '0 0 * * *'
    - cron: '0 12 * * *'
  # manual trigger
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    # your script reads this env‚Äêvar to find the key
    env:
      SERVICE_ACCOUNT_KEY_PATH: ${{ github.workspace }}/firebase_key.json

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write Firebase service account key
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            fs.writeFileSync(
              'firebase_key.json',
              process.env.FIREBASE_SERVICE_ACCOUNT_JSON
            );
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}

      - name: Run FINAL_COMBINED.py
        run: python FINAL_COMBINED.py
